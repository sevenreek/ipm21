<form action="/action_page.php">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@example.com"
  title="Adres email"><br>

  <label for="zip">Kod pocztowy:</label>
  <input type="text" id="zip" name="zip" pattern="[0-9]{2}-[0-9]{3}" placeholder="12-345"
  title="Kod pocztowy"><br>

  <label for="nip">Numer NIP:</label>
  <input type="text" id="nip" name="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="123-456-78-90"
  title="Numer NIP"><br>

  <label for="idno">Numer dowodu:</label>
  <input type="text" id="idno" name="idno" pattern="[a-zA-Z]{2}[0-9]{6}" placeholder="AB123456"
  title="Numer dowodu"><br>

  <label for="ipv4">IPv4:</label>
  <input type="text" id="ipv4" name="ipv4" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" placeholder="123.456.789.123"
  title="IPv4"><br>

  <label for="url">URL:</label>
  <input type="url" id="url" name="url" placeholder="http://example.com"
  title="URL"><br>

  <label for="dirpath1">Ścieżka 1:</label>
  <input type="text" id="dirpath1" name="dirpath1" pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" placeholder="c:\windows\example"
  title="Ścieżka 1"><br>

  <label for="dirpath2">Ścieżka 2:</label>
  <input type="text" id="dirpath2" name="dirpath2" pattern="^[a-zA-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn]t|[Ww][Ii][Nn]|[Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])\\?[a-zA-Z]*" placeholder="C:\Example\Example"
  title="Ścieżka 2"><br>

  <label for="dirpath_etc">Ścieżka etc:</label>
  <input type="text" id="dirpath_etc" name="dirpath_etc" pattern="^(/etc/).*" placeholder="/etc/hosts"
  title="Ścieżka etc"><br>

  <label for="ipv6">IPv6:</label>
  <input type="text" id="ipv6" name="ipv6" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))"
  placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334"
  title="IPv6"><br>
  
  <label for="tel">Numer telefonu:</label>
  <input type="tel" id="tel" name="tel" pattern="(\d{9})|(\+\d{11})" placeholder="123456789"
  title="Numer telefonu"><br>

  <input type="submit">
</form>
