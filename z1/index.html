Hello world!

<form action="/action_page.php">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"
  title="Adres email"><br>

  <label for="zip">Kod pocztowy:</label>
  <input type="text" id="zip" name="zip" pattern="[0-9]{2}-[0-9]{3}"
  title="Kod pocztowy"><br>

  <label for="nip">Numer NIP:</label>
  <input type="text" id="nip" name="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
  title="Numer NIP"><br>

  <label for="idno">Numer dowodu:</label>
  <input type="text" id="idno" name="idno" pattern="[a-zA-Z]{2}[0-9]{6}"
  title="Numer dowodu"><br>

  <label for="ipv4">IPv4:</label>
  <input type="text" id="ipv4" name="ipv4" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
  title="IPv4"><br>

  <label for="url">URL:</label>
  <input type="url" id="url" name="url"
  title="URL"><br>

  <label for="dirpath1">Ścieżka 1:</label>
  <input type="text" id="dirpath1" name="dirpath1" pattern="^(?:[\w]\:|\\)(\\[a-z_\-\s0-9\.]+)+"
  title="Ścieżka 1"><br>

  <label for="dirpath2">Ścieżka 2:</label>
  <input type="text" id="dirpath2" name="dirpath2" pattern="^(?:[\w]\:|\\)(\\[a-z_\-\s0-9\.]+)+"
  title="Ścieżka 2"><br>

  <label for="dirpath_etc">Ścieżka etc:</label>
  <input type="text" id="dirpath_etc" name="dirpath_etc" pattern="^(?:[\w]\:|\\)(\\[a-z_\-\s0-9\.]+)+"
  title="Ścieżka etc"><br>

  <label for="ipv6">IPv6:</label>
  <input type="text" id="ipv6" name="ipv6" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))"
  title="IPv6"><br>
  

  <input type="submit">
</form>
