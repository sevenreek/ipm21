<!DOCTYPE html>
<html>

<head>
  <script src="dragdrop.js"></script>

  <link rel="stylesheet" href="base.css">

</head>

<body>

<div class='editable-list-container' contenteditable='true'>
<ol class='editable-list' contenteditable='true'>
  <li class="dropzone" id='0' draggable="true">List item 1</li>
  <li class="dropzone" id='1' draggable="true">List item 2</li>
  <li class="dropzone" id='2' draggable="true">List item 3</li>
  <ol class='editable-list' contenteditable='true'>
    <li class="dropzone" id='0' draggable="true">Sublist item 1</li>
    <li class="dropzone" id='1' draggable="true">Sublist item 2</li>
    <li class="dropzone" id='2' draggable="true">Sublist item 3</li>
    <li class="dropzone" id='3' draggable="true">Sublist item 4</li>
    <li class="dropzone" id='4' draggable="true">Sublist item 5</li>
  </ol>
  <li class="dropzone" id='3' draggable="true">List item 4</li>
  <li class="dropzone" id='4' draggable="true">List item 5</li>
</ol>
</div>

<ul>
  <li class="dropzone" id='0' draggable="true">List item 1</li>
  <li class="dropzone" id='1' draggable="true">List item 2</li>
  <li class="dropzone" id='2' draggable="true">List item 3</li>
  <li class="dropzone" id='3' draggable="true">List item 4</li>
  <li class="dropzone" id='4' draggable="true">List item 5</li>
</ul>


</body>

</html>
