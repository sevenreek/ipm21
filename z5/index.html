<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="row">
        <div class="column left">

            <form action="" id="customer-edit-form" onsubmit="return false">

                <label for="customer-id">ID:</label>
                <input type="number" value="-1" readonly id="customer-id" name="customer-id"><br>

                <label for="name">Imię i nazwisko:</label><br>
                <input required class="valid-checking" class="valid-checking" type="name" id="customer-name" name="name" placeholder="John Doe" title="Imię"><br>

                <label for="email">Email:</label><br>
                <input required class="valid-checking" class="valid-checking" type="email" id="customer-email" name="email" placeholder="example@example.com" title="Adres email"><br>

                <label for="tel">Numer telefonu:</label><br>
                <input required class="valid-checking" type="tel" id="customer-tel" name="tel" pattern="(\d{9})|(\+\d{11})" placeholder="123456789" title="Numer telefonu"><br>

                <label for="number">Wiek:</label><br>
                <input required class="valid-checking" type="number" name="number" id="customer-age"><br>

                <input required type="submit" onClick="modifyCustomer()">
            </form>
        </div>
        <div class="column right">
            <table id="customer-table">
                <tr>
                    <th>ID</th>
                    <th>Imie i nazwisko</th>
                    <th>Email</th>
                    <th>Numer telefonu</th>
                    <th>Wiek</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="db.js"></script>
</body>

</html>
